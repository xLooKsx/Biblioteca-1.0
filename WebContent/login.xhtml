<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
      <h:head>
      	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
      	<link rel="stylesheet" type="text/css" href="css/estilo.css" media="screen" />      			
      	<title>Login</title>
      </h:head>  
	  <h:body>	  	
	  <ui:include src="cabecalho.xhtml" />
	  	<f:loadBundle basename="br.com.mensagem.bundle.Mensagens" var="msg" />	  	
	  		<h:form id="loginForm">
	  			<h2 align="center">Login</h2>
	  			<p:messages id="msgsLogin" />
	  			<p:outputLabel value="#{msg.label_username}" />
	  			<p:inputText id="username" style="color: #000000;" value="#{loginBean.login.usuario}" requiredMessage="Informe um usuario valido"/>	  			
	  			<br /><br />
	  			
	  			<p:outputLabel value="#{msg.label_password}" />
	  			<p:inputText id="password" style="color: #000000;" value="#{loginBean.login.password}" type="password"/>	  			
	  			<br /><br />	  			
	  			<p:commandButton styleClass="ui-button-text-only" action="#{loginBean.validateUsernamePassword}" 
	  							 value="#{msg.label_botao_login}" 
	  							 update=":loginForm:msgsLogin"/>
	  		</h:form>	  	
	  </h:body>
</html>
